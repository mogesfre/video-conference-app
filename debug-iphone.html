<!DOCTYPE html>
<html>
<head>
    <title>iPhone Debug Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>iPhone Socket Debug Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        log('Starting socket connection test...');
        
        const socket = io('http://192.168.1.199:5001', {
            transports: ['websocket'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });
        
        socket.on('connect', () => {
            log('âœ… Socket connected: ' + socket.id);
            status.textContent = 'Connected: ' + socket.id;
            
            // Join a test meeting
            socket.emit('join-meeting', {
                meetingId: 'IPHONETEST',
                userName: 'iPhoneUser',
                isHost: false
            });
        });
        
        socket.on('disconnect', () => {
            log('âŒ Socket disconnected');
            status.textContent = 'Disconnected';
        });
        
        socket.on('connect_error', (error) => {
            log('âŒ Connection error: ' + error.message);
            status.textContent = 'Connection Error: ' + error.message;
        });
        
        socket.on('meeting-joined', (data) => {
            log('ðŸ  Meeting joined: ' + JSON.stringify(data));
            log('ðŸ“Š Existing participants: ' + data.participants.length);
        });
        
        socket.on('participant-joined', (data) => {
            log('ðŸ‘¤ Participant joined: ' + JSON.stringify(data));
        });
        
        socket.on('participant-left', (data) => {
            log('ðŸ‘‹ Participant left: ' + JSON.stringify(data));
        });
        
        // Test button
        const button = document.createElement('button');
        button.textContent = 'Test Join Meeting';
        button.onclick = () => {
            socket.emit('join-meeting', {
                meetingId: 'IPHONETEST2',
                userName: 'iPhoneUser2',
                isHost: false
            });
        };
        document.body.appendChild(button);
    </script>
</body>
</html>
